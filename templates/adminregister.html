<!-- register.html -->
{% extends 'layout.html' %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Create an Account</h2>
    <form method="POST" action="{{ url_for('register') }}" class="bg-light p-4 rounded shadow-sm">
        <div class="mb-3">
            <input type="text" name="username" class="form-control" placeholder="Username" required>
        </div>
        <div class="mb-3">
            <input type="password" name="password" class="form-control" placeholder="Password" required>
        </div>
        <div class="form-check mb-3">
            <input type="checkbox" name="is_admin" id="is_admin" class="form-check-input">
            <label for="is_admin" class="form-check-label">Register as Admin</label>
        </div>
        <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
</div>

{% endblock %}
